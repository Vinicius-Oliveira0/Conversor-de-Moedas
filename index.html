<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversor de moedas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <img class="logo" src="./assets/ChatGPT Image 13 de fev. de 2026, 18_01_16.png" alt="logo-coneror">
    <main>
        <label>
            Converter <b>de<b>
                    <select>
                        <option> R$ Real Brasileiro </option>
                    </select>
        </label>
        <label>
            Converter <b>de<b>
                    <select class="moeda-select">
                        <option value="dolar"> U$ Dólar americano </option>
                        <option value="libra"> £ libra</option>
                        <option value="euro"> € Euro </option>
                        <option value="bitcoin"> ₿ bitcoin </option>
                    </select>
        </label>
        <label>
            valor
            <input class="input-valor"  placeholder="R$ 10.000,00">
        </label>

        <button class="botao">Converter </button>

        <section>
            <div class="box-moeda">
                <img src="./assets/brasil 2.svg" alt="logo-moeda">
                <p class="moeda">Real Brasileiro</p>
                <p class="moeda-value">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./assets/Vector.svg" alt="seta">
           
            <div class="box-moeda">

                <img class= "moeda-img"src="./assets/estados-unidos (1) 1.svg" alt="logo-moeda-convertida">
                <p class="moeda" id="moeda-nome">Dólar americano</p>
                <p class="moeda-value-convert">US$ 0,00</p>

            </div>


        </section>








    </main>
</body>

<script src="scripts.js"></script>

</html>
